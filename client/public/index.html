<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}
.background {
    background:url('/dspace.jpeg');
    position: relative;
}

.layer {
    background-color: rgba(248, 247, 216, 0.7);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Style the header */
h4 {
  color: white
}
input{
  color: rgb(255, 255, 255)!important;
}
cont {
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
  background-color: white;
}

tr {
  text-align: left
}
tbody{
  text-align: left;
}

input, select, textarea{
    color: white !important;
} 
 textarea:focus, input:focus {
    color:white !important;
}

/* Middle column */
.column.middle {
  width: 100%;
  padding: 30px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  color:white;
}
.column.scroll {
  max-width: 90%;
  max-height: 60%;
  padding: 10px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  color:white;
  overflow: scroll;
}
a { color: inherit; } 
a:hover 
{
     color:gray; 
     text-decoration:none; 
     cursor:pointer;  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
/* change scroll bar colors */
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #1f1f1f; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}


</style>
